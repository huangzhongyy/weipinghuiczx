<script type="text/javascript">

    //根据手机号码发送短信
    function zsms()
    {
        var $phone=$("#phone").val();
            alert($phone);
            $.post("/ZZsms",{"phone":$phone},function(date){
                if(date==0){
                    alert("手机号码已经被注册过了")
                }
                alert("------------"+date);
                $("#qyzm").text(date);
            });

    }

    //手机短信验证
    function getCode() {
        var $phone=$("#phone").val();
        if($phone==null||$phone==""){
            alert("请先输入手机号码");
        }else{
            var reg=/^1(?:3\d|4[4-9]|5[0-35-9]|6[67]|7[013-8]|8\d|9\d)\d{8}$/;
            if(reg.test($phone)){
                var time = localStorage.retime;
                var t = new Date().getTime()/1000;
                if (time===undefined || t-time>=60) {
                    localStorage.retime = t;
                    return zsms();
                } else {
                    alert("短信验证码60秒只能点击一次。\n在"+Math.ceil(60-(t-time))+"秒之后可以再次点击。");
                }
            }else{
                alert("格式错误");
            }

        }
    }


    //判断短信验证码
    function YanZhen() {
    var $qyzmz=$("#qyzm").text();//后台传到span上面的验证码
    alert("后台验证码"+$qyzmz);
    var $yzm=$("#pvcode").val();
    alert("输入的验证码"+$yzm);
    if($yzm==null||$yzm==""){
        alert("验证码不能为空");
        return false;
    }else{
        if($qyzmz==$yzm){
            alert("相同");
            return true;
        }else{
            alert("输入的不相同");
            return false;
        }
    }
    return true;
    }

    function yhm(){
        //判断用户名
        var reg=/^[a-z0-9_-]{6,18}$/;
        var $mz=$("#username").val();
        if($mz!=null||$mz!=""){
            alert($mz);
            $.post("/yzm",{"username":$mz},function(data){
                if(data==1){
                    $("#yhm").text("用户已经被注册");
                    return false;
                }else{
                    $("#yhm").text("用户名可以使用");
                    return true;
                }
            });
        }else{
                if(reg.test($mz)){
                $("#yhm").css({"display":"none"});
                return true;
            }else{
                $("#yhm").text("用户名不能小于2位！超过16位").css({"display":"inline"});
                return false;
            }

        }

        return true;
    };

    function sjhmp(){//判断手机号码
        var reg=/^1(?:3\d|4[4-9]|5[0-35-9]|6[67]|7[013-8]|8\d|9\d)\d{8}$/;
        var $sj=$("#phone").val();
        if(reg.test($sj)){
            $("#sjhm").css({"display":"none"});
        }else{
            $("#sjhm").text("手机号码格式输入错误!!").css({"display":"inline"});
            return false;
        }
        return true;
    };

    function MiMa(){//判断密码
        var reg=/^[a-z0-9_-]{6,18}$/;
        var $mima=$("#password").val();
        if($mima==null||$mima==""){
            $("#dlmm").text("密码不能为空").css({"display":"inline"});
            return false;
        }else{
            if(reg.test($mima)){
                $("#dlmm").css({"display":"none"});
            }else{
                $("#dlmm").text("密码字母和数字不能小于6位,大于18位").css({"display":"inline"});
                return false;
            }
        }
        return true;
    };


    function qrmm(){//确认密码
        var $mima=$("#password").val();//第一个密码
        var $qrmima=$("#rePassWord").val();
        if($mima==$qrmima){
            $("#qrmm").css({"display":"none"});
        }else{
            $("#qrmm").text("2次输入的密码不一致").css({"display":"inline"});
            return false;
        }
        return true;
    };

    $(function () {
        $("#btn").toggle(

            function () { $(this).text("结束");},
            function () { $(this).text("开始"); }
        );

        $("#jsz").submit(function () {
            return yhm()&&sjhmp()&&YanZhen()&&MiMa()&&qrmm();
        });


    })
