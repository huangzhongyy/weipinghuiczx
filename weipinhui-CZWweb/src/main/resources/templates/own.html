<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css" id="easyuiTheme">
    <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
    <script type="text/javascript" src="easyui/jquery.min.js"></script>
    <script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="easyui/locale/easyui-lang-zh_CN.js"></script>


    <title>个人中心</title>
    <style>
        #tb{
            margin-top: 20px;
        }
        #tb tr td:first-child{
            width: 130px;
            padding-right: 10px;
            text-align: right;
        }
        #tb tr{
            height:60px;
        }
        #tb input{
            width: 220px;
        }
        .xgmima{
            width: 200px;
            height: 40px;
            margin: 15px ;
            letter-spacing: 10px;
            background-color: #95B8E7;
        }
    </style>

</head>
<body>
<form id="hLogin" action="login" method="post">
    <table id="tb">
        <tr>
            <td>用户名：</td>
            <td>
                <input class="easyui-textbox" name="s_name" data-options="iconCls:'icon-man',required:true" ata-options="required:true"  style="width:300px;height:34px;">
            </td>
        </tr>
        <tr>
            <td>密码：</td>
            <td>
                <input class="easyui-passwordbox" name="s_pwd" prompt="Password" iconWidth="28" data-options="required:true" style="width:100%;height:34px;padding:10px">
            </td>
        </tr>
        <tr>
            <td>确认密码：</td>
            <td>
                <input class="easyui-passwordbox" prompt="Password" iconWidth="28" data-options="required:true" style="width:100%;height:34px;padding:10px">
            </td>
        </tr>
          <tr>
              <td>手机号：</td>
              <td>
                  <input class="easyui-textbox" data-options="iconCls:'icon-man',required:true" ata-options="required:true"  style="width:300px">
              </td>
          </tr>
        <tr>
            <td></td>
            <td><button type="submit" class="xgmima">修改密码</button></td>
        </tr>
    </table>
</form>
</body>
</html>
